<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/weui-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
<header class='demos-header'>
    <img src="../../image/logo.png"/>
</header>

<div class="weui-cells weui-cells_form"  style="">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="businessType"  class="weui-label">业务类型</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="businessType" type="text" value=""  placeholder="请选择业务类型">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="customerType" class="weui-label">客户类型</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="customerType" type="text" value=""  placeholder="请选择客户类型">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="id" class="weui-label">客户代码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="id" type="text" placeholder="请输入您的客户代码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="password" class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <div class="weui-cell__bd">
                <input class="weui-input" id="password" required type="password" placeholder="请输入您的密码">
            </div>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="password_confirm" class="weui-label">确认密码</label></div>
        <div class="weui-cell__bd">
            <div class="weui-cell__bd">
                <input class="weui-input" id="password_confirm" required type="password" placeholder="请再次输入您的密码">
            </div>
        </div>
    </div>
    <div class="weui-cell" >
        <a class="weui-btn weui-btn_primary" href="javascript:" style="width:100%;"  onclick="register()">注册</a>
    </div>
    <div class="weui-cell" >
        <a class="weui-btn weui-btn_primary" href="login.html" style="width:100%;margin-bottom: 13px;" >已注册，去登录</a>
    </div>
    <div class="weui-cells" id="list">
    </div>
</div>
<div class="weui-media-box__bd" style="padding: 10px;color: red;">
    <h4 class="weui-media-box__title">温馨提示：</h4>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">1.目前只开放了一般图书，农家书屋的门市店和出版社的注册功能，我司其他客户的注册功能暂未上线</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">2.注册时，请正确选择业务类型和客户类型，客户代码需要输入江西新华发行集团ERP系统代码才能注册成功</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">3.为保证贵司信息安全，请妥善保管您的密码以防信息泄露</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">4.如有问题和建议，请通过本公众号【客户通道】->【意见反馈】功能告知我们，或联系QQ：623615771 / 793818714</p>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../weui/js/jquery-weui.min.js"></script>
<!--<script type="text/javascript" src="../../js/fastclick.js"></script>-->
<script type="text/javascript" src="../../js/hogan.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="register.js"></script>
</body>
</html>

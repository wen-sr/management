<!DOCTYPE>
<html>
<head>

    <title>微信新闻公告发布列表</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css">

    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>

<body>
<div align="center" style="height: 10%">
    <h2 style="color:#0078CA;font-size: 20px;">微信新闻公告发布列表</h2>
</div>
<!-- 数据显示 -->
<div align="center"  style="width: 100%;height: 90%">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">

    类型：<select class="easyui-combobox" name="state" id="type" style="width:100px;">
    <option value="1" selected>新闻</option>
    <option value="2">公告</option>
    </select>
    发送状态：<select class="easyui-combobox" name="state" id="istochart" style="width:100px;">
    <option value="1" selected>未发送</option>
    <option value="2">已发送</option>
    </select>
    <a class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查询</a>
    <a class="easyui-linkbutton" iconCls="icon-add" onclick="go()">微信发布</a>
</div>
<div id="tips" class="easyui-window" title="提示" data-options="modal:true,closed:true,collapsible:false,minimizable:false,maximizable:false,draggable:false,closable:false" style="width:200px;height:100px;padding:10px;">
    发送中，请勿操作
</div>
<script type="text/javascript" src="../../../js/util/util.js"></script>
<script type="text/javascript" src="newsList.js"></script>
</body>
</html>

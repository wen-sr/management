<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/weui-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
<header class='demos-header'>
    <img src="../../image/logo.png"/>
</header>

<div class="weui-cells weui-cells_form"  style="padding-bottom: 40%;">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="type" class="weui-label">业务类型</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="type" type="text" value=""  placeholder="请选择业务类型">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="storerkey" class="weui-label">客户代码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="storerkey" type="text" placeholder="请输入您的客户代码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="password" class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <div class="weui-cell__bd">
                <input class="weui-input" id="password" required type="password" placeholder="请输入您的密码">
            </div>
        </div>
    </div>
    <div class="weui-cell" >
        <a class="weui-btn weui-btn_primary" href="customerIndex.html" style="width:100%;margin-bottom: 13px;"  onclick="go()">登录</a>
    </div>
    <div class="weui-cells" id="list">
    </div>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../weui/js/jquery-weui.min.js"></script>
<!--<script type="text/javascript" src="../../js/fastclick.js"></script>-->
<script type="text/javascript" src="../../js/hogan.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>
</html>

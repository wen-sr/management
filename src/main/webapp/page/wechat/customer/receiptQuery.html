<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物流收货查询</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../../weui/css/weui-index.css">
    <link rel="stylesheet" type="text/css" href="../../../css/font-awesome.min.css"/>

</head>
<body>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="begin" class="weui-label">开始日期</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="begin" placeholder="请选择开始日期" />
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="end" class="weui-label">结束日期</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="end" placeholder="请选择开始日期" />
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="shipno" class="weui-label">运号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="shipno" placeholder="请输入运号" />
        </div>
    </div>
    <div class="weui-cell" >
        <a class="weui-btn weui-btn_primary" href="javascript:" style="width:100%;margin-bottom: 13px;"  onclick="go()">查询</a>
    </div>
    <div style='width:100%'>
        <div class='detail'>
            <div class="weui-cells"  id="list">

            </div>
        </div>
    </div>
</div>
<div class="weui-media-box__bd" style="padding: 10px;color: red;">
    <h4 class="weui-media-box__title">温馨提示：</h4>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">1.只能查询近一年内期间为一个月的数据</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">2.查询时，时间区间和运号可选择其一输入，也可进行组合查询</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">3.本功能可根据您登录的客户代码，输入的时间区间或运号查询您发至我司的包件的收货，差异，拒收等信息</p>
    <p class="weui-media-box__desc" style="color:red;line-height:20px;">4.如有问题和建议，请通过本公众号【客户通道】->【意见反馈】功能告知我们，或联系QQ：623615771 / 793818714</p>
</div>
<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../weui/js/jquery-weui.min.js"></script>
<!--<script type="text/javascript" src="../../js/fastclick.js"></script>-->
<script type="text/javascript" src="../../../js/hogan.js"></script>
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="receiptQuery.js"></script>
</body>
</html>

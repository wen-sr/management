<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户通道</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/weui-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="customerIndex.css"/>
</head>
<body>
<input type="hidden" id="id"/>
<header class='demos-header'>
    <img src="../../image/logo.png"/>
</header>

<div class="container">
    <div>当前用户：<span id="name">未登录</span></div>
</div>

<div class="weui-grids">
    <a href="./news/news.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            新闻
        </p>
    </a>
    <a href="./announcement/announcement.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-bullhorn" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            公告
        </p>
    </a>
    <a href="login.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            登录
        </p>
    </a>
    <a href="register.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-eercast" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            注册
        </p>
    </a>
    <a href="customer/customerQuery.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            信息查询
        </p>
    </a>
    <a href="customer/customerQuery.html" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-truck" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            物流收发信息
        </p>
    </a>
    <a href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <i class="fa fa-bank" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            业务办理
        </p>
    </a>
    <a href="javascript:;" class="weui-grid js_grid" onclick="modifyPwd()">
        <div class="weui-grid__icon">
            <i class="fa fa-edit" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            修改密码
        </p>
    </a>
    <a href="javascript:;" class="weui-grid js_grid" onclick="logout()">
        <div class="weui-grid__icon">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
        </div>
        <p class="weui-grid__label">
            退出登录
        </p>
    </a>
</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../weui/js/jquery-weui.min.js"></script>
<!--<script type="text/javascript" src="../../js/fastclick.js"></script>-->
<script type="text/javascript" src="../../js/hogan.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="customerIndex.js"></script>
</body>
</html>

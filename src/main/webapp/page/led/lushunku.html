        }
    </style>

    <script type="text/javascript">
        var attime;
        function clock(){
            var time=new Date();
            var month=time.getMonth()+1;
            attime=time.getFullYear()+"/"+month+"/"+time.getDate()+time.getHours()+":"+time.getMinutes();
            document.getElementById("clock").value = attime;
        }
        setInterval(clock,1000);
    </script>
</head>

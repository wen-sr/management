<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>强制完成路顺库出库任务</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $().ready(function () {
            var curr_time = new Date();
            $('#tb').find('#date_begin').datebox("setValue", myformatter(curr_time));
            $('#tb').find("#date_end").datebox("setValue", myformatter(curr_time));
            query();
        });
    </script>
</head>

<body>
<div align="center" style="height: 10%;display: flex;justify-content: center;position: relative;">
    <h2 style="color:#0078CA;font-size: 20px;">强制完成路顺库出库任务</h2>
</div>
<!-- 数据显示 -->
<div align="center" style="width: 100%;height: 90%">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 工具栏 -->
<div id="tb" style="display: none;height:60px;">
    <div style="float: left;padding:10px 20px;">
        开始日期：<input class="easyui-datebox" id="date_begin" style="width:150px;" data-options="label:''">
        结束日期：<input class="easyui-datebox" id="date_end" style="width:150px;" data-options="label:''">
    </div>
    <div style="float: left;padding:10px 20px;">
        <a class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查询</a>
    </div>
    <div>
    <div style="float: left;padding:10px 20px;">
        选择流水线：<select class="easyui-combobox" name="state" id="caseoutid" style="width:100px;">
        <option value="1">1号</option>
        <option value="2">2号</option>
    </select>
    </div>
    <div style="float: left;padding:10px 20px;">
        <a class="easyui-linkbutton" iconCls="icon-search" onclick="update()">释放</a>
    </div>
</div>
</div>
<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="qxb.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>请配作业日报表</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <style type="text/css">
        th{
            padding:1px;
            text-align: center;
            height: 30px;
            border-bottom:1px solid;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>请配作业日报表</h1>
    <div>
        开始日期：<input class="easyui-datebox" id="date_begin" style="width:150px;" data-options="label:''">
        结束日期：<input class="easyui-datebox" id="date_end" style="width:150px;" data-options="label:''">
            <a id="btn" class="easyui-linkbutton" iconCls="iconCls:'icon-cut',disabled:true" onclick="queryInfo()">查询</a>
    </div>
    </div>
<p></p>
<div id="show">
    <table id='t1' align="center" border='1' cellpadding='0' cellspacing='0' style='font-size: 15px;width: 80%;font-weight:normal;' >
        <tr>
            <th>&nbsp;</th><th>总任务</th><th>已完成</th><th>未完成</th><th>完成比例</th>
        </tr>
        <tr>
            <th>箱库上架</th><th><span id="boxUp"></span></th>  <th><span id="boxUpF"></span></th>
                <th><span id="boxUpU"></span></th><th><span id="boxUpW"></span></th>
        </tr>
        <tr>
            <th>够包上架</th><th><span id="trayUp"></span><span id="trayUp1"></span></th>
            <th><span id="trayUpF"></span><span id="trayUpF1"></span></th>
            <th><span id="trayUpU"></span><span id="trayUpU1"></span></th>
            <th><span id="trayUpa"></span><span id="trayUpUb"></span></th>
        </tr>
        <tr>
            <th>托盘库上架</th><th><span id="tfUp"></span></th><th><span id="tfUpF"></span></th>
            <th><span id="tfUpU"></span></th><th></th>
        </tr>
        <tr>
            <th>异形品上架</th><th><span id="yxUp"></span></th><th><span id="yxUpF"></span></th>
            <th><span id="yxUpU"></span></th><th></th>
        </tr>
        <tr>
            <th>上架汇总</th><th><span id="ut"></span></th><th><span id="utF"></span></th>
            <th><span id="utU"></span></th><th></th>
        </tr>
        <tr>
            <th>箱库拣货</th><th><span id="bp"></span></th><th><span id="bpF"></span></th>
            <th><span id="bpU"></span></th><th></th>
        </tr>
        <tr>
            <th>托盘库拣货</th><th><span id="tp"></span><span id="tp1"></span></th><th><span id="tpF"></span><span id="tpF1"></span></th>
            <th><span id="tpU"></span><span id="tpU1"></span></th><th></th>
        </tr>
        <tr>
            <th>异形品拣货</th><th><span id="yp"></span></th><th><span id="ypF"></span></th>
            <th><span id="ypU"></span></th><th></th>
        </tr>
        <tr>
            <th>拣货汇总</th><th><span id="pt"></span></th><th><span id="ptF"></span></th>
            <th><span id="ptU"></span></th><th></th>
        </tr>
        <tr>
            <th>请配单</th><th><span id="qp"></span><span id="qp1"></span></th><th><span id="qpF"></span><span id="qpF1"></span></th>
            <th><span id="qpU"></span><span id="qpU1"></span></th><th></th>
        </tr>
        <tr>
            <th>补货</th><th><span id="bh"></span></th><th><span id="bhF"></span></th>
            <th><span id="bhU"></span></th><th></th>
        </tr>
        <tr>
            <th>货阁上架</th><th><span id="hs"></span></th><th><span id="hsF"></span></th>
            <th><span id="hsU"></span></th><th></th>
        </tr>
        <tr>
            <th>货阁下架</th><th><span id="hx"></span></th><th><span id="hxF"></span></th>
            <th><span id="hxU"></span></th><th></th>
        </tr>

    </table>
</div>

<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="qingPei.js"></script>
</body>
</html>

<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>业务部产量</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>

<body>
<div align="center" style="height: 10%">
    <h2 style="color:#0078CA;font-size: 20px;">业务部产量</h2>
</div>
<!-- 数据显示 -->
<div align="center"  style="width: 100%;height: 90%">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    <input class="easyui-datebox" id="dd" data-options="" />
    <a class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查询</a>
    <a class="easyui-linkbutton" iconCls="icon-add" onclick="add()">添加</a>
</div>
<div id="tips" class="easyui-window" title="提示" data-options="modal:true,closed:true,collapsible:false,minimizable:false,maximizable:false,draggable:false,closable:false" style="width:200px;height:100px;padding:10px;">
    发送中，请勿操作
</div>
<!-- 添加信息窗口 -->
<div id="w-addInfo" class="easyui-window" title="添加信息"
     data-options="modal:false,closed:true,iconCls:'icon-edit'"
     style="width: 700px; height: 300px; padding: 0px;">
    <form align="center" style="text-align:center;margin: 10px;line-height: 41px;">
        <h2>添加信息</h2>
        <input type="hidden" id="oldId_2">
        <table border="0px" align="center" cellpadding='2'width="100%">
            <tr>
                <td>日期:</td><td><input class="easyui-datebox" id="add_dd" data-options="required:true" /></td>
                <td>今日收货：</td><td><input class="easyui-textbox" type="text" id="add_qtyReceiptDay"  data-options="required:true"/></td>
            </tr>
            <tr>
                <td>累计收货：</td><td><input class="easyui-textbox" type="text" id="add_qtyReceiptMouth"  data-options="required:true"/></td>
                <td>今日发货：</td><td><input class="easyui-textbox" type="text" id="add_qtyDeliveryDay" data-options="required:true"/></td>
            </tr>
            <tr>
                <td>累计发货：</td><td><input class="easyui-textbox" type="text" id="add_qtyDeliveryMouth" data-options="required:true"/></td>
                <td>库存：</td><td><input class="easyui-textbox" type="text" id="add_qtyStock"  data-options="required:true"/></td>
            </tr>
            <tr>
                <td>备注：</td><td><input class="easyui-textbox" type="text" id="add_remark" data-options="required:true"/></td>
            </tr>
            <tr>
                <td colspan='4' align="center">&nbsp;&nbsp;&nbsp;
                    <a class="easyui-linkbutton" onclick="addInfo()">提交</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="message.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重发小车任务</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-navpanel" id="d1" style="padding:20px">
    <header>
        <div class="m-toolbar">
            <div class="m-left">
                <img src="../../image/logo.png" style="width: 45%;height: 32px">
            </div>
            <div class="m-title" style="color:#3DA0DB">重发小车任务</div>
        </div>
    </header>
    <form id="ff">
        <div style="margin-bottom:10px">
            <input id="containercode" class="easyui-textbox" label="箱号:" prompt="请输入箱号" data-options="panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <select id="sourcelayer" class="easyui-combobox" label="所在层:" data-options="panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%">
                <option value="3">3</option>
                <option value="1">1</option>
            </select>
        </div>
        <div style="text-align:center;margin-top:30px">
            <a id="go" href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">重发</span></a>
        </div>
    </form>
</div>
<script type="text/javascript" src="taskCar.js"></script>
</body>
</html>
